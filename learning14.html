<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
    <title>CSS Fonts</title>
</head>
<style>
    p{
        font-family:Truculenta, cursive;
        font-size: 30px; /* 1/96th of inch is pixel */
        line-height: 1.1;
    }

    span{
        font-weight: bold;
    }
</style>

<body>
    <h3>Css Heading</h3>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing <span>elit.</span> Vitae numquam deleniti itaque eum vero sit quia dolorem
        voluptas, aliquid eius!</p>

</body>

</html>
