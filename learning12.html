<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p {
            border: 2px solid green;
        }

         /* id Selector */
        #blueElement {
            color: blue;
        }

         /* class Selector */
        .blackBg {
            background-color: black;
        }

         /* group Selector */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS selectors</h3>
    <p id="blueElement" class="blackBg" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, natus.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, natus.</p>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, natus.</p>
        <span>This is a span</span>
    </div>
    <footer>This a footer</footer>

</body>

</html>
